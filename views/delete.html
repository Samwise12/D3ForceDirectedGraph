<!DOCTYPE html>
<html>
<head>
<title>BarChart</title>
<style>

</style>
<script type="text/javascript" src="https://d3js.org/d3.v3.js" charset="utf-8"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
<script type="text/javascript">
d3.json("https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/cyclist-data.json", function(error, data) { 
var dataSet = [];
// var dataSet2 = [
//                 [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
//                 [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
//               ];
console.log(data[0])
console.log(data.length)
for (let i=0; i<data.length; i++ ) {
	dataSet.push([data[i].Time, data[i].Place])
}
console.log(dataSet)
// Settings
var w = 600;
var h = 600;
//Scales
var xScale = d3.scale.ordinal()
			.domain(d3.range(0, dataSet.length))
			.rangeBands([0, w])
var yScale = d3.scale.linear()
			.domain([0, d3.max(dataSet)])
			.range([0, h]);			
//Create SVG
var svg = d3.select("#chart")
	.append("svg")
	.attr("width", w)
	.attr("height", h);
	svg.selectAll("circle")
		.data(dataSet)
		.enter()
		.append("circle")
		.attr("cx", function(d) {
			console.log(d)
			return d[0]	
		})
		.attr("cy", function(d) {
			return d[1];
		})
		.attr("r", 5)
		.attr("fill", "blue")
})
</script>
<div id="root"></div> 
<div>
<div id="chart"></div>
</div>
</body>
</html>
